name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: cargo build --verbose

    - name: Format
      run: cargo fmt --check

    - name: Clippy
      run: cargo clippy -- -Dwarnings

    - name: Run tests
      run: cargo test --all-features --verbose -- --test-threads=1
